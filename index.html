<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1225px;
            height: 844px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="additionalText">
            <p>This is additional text that won't interfere with the map.</p>
        </div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Joinedlayer_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.31703191074426,-74.72506147670019],[41.19725654075837,-73.03716707780767]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_DarkMatter_0');
        map.getPane('pane_DarkMatter_0').style.zIndex = 400;
        var layer_DarkMatter_0 = L.tileLayer('https://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            pane: 'pane_DarkMatter_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_DarkMatter_0;
        map.addLayer(layer_DarkMatter_0);
        function pop_Joinedlayer_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Zipcode</th>\
                        <td>' + (feature.properties['ZIPCODE'] !== null ? autolinker.link(feature.properties['ZIPCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population</th>\
                        <td>' + (feature.properties['POPULATION'] !== null ? autolinker.link(feature.properties['POPULATION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Number of Dog Bites</th>\
                        <td>' + (feature.properties['Count of ZipCode'] !== null ? autolinker.link(feature.properties['Count of ZipCode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Joinedlayer_1_0(feature) {
            switch(String(feature.properties['q2wHide_COUNTY'])) {
                case 'Bronx':
                    return {
                pane: 'pane_Joinedlayer_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(67,213,34,1.0)',
                interactive: true,
            }
                    break;
                case 'Kings':
                    return {
                pane: 'pane_Joinedlayer_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(218,197,105,1.0)',
                interactive: true,
            }
                    break;
                case 'New York':
                    return {
                pane: 'pane_Joinedlayer_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(80,107,216,1.0)',
                interactive: true,
            }
                    break;
                case 'Queens':
                    return {
                pane: 'pane_Joinedlayer_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(209,91,115,1.0)',
                interactive: true,
            }
                    break;
                case 'Richmond':
                    return {
                pane: 'pane_Joinedlayer_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(209,128,229,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Joinedlayer_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,204,175,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Joinedlayer_1');
        map.getPane('pane_Joinedlayer_1').style.zIndex = 401;
        map.getPane('pane_Joinedlayer_1').style['mix-blend-mode'] = 'normal';
        var layer_Joinedlayer_1 = new L.geoJson(json_Joinedlayer_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Joinedlayer_1',
            layerName: 'layer_Joinedlayer_1',
            pane: 'pane_Joinedlayer_1',
            onEachFeature: pop_Joinedlayer_1,
            style: style_Joinedlayer_1_0,
        });
        bounds_group.addLayer(layer_Joinedlayer_1);
        map.addLayer(layer_Joinedlayer_1);
        setBounds();
        </script>
        <div id="additionalText">
            <p>This is additional text that won't interfere with the map.</p>
        </div>        
    </body>
</html>
